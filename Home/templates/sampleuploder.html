{% extends 'base.html' %} {% load static %} {% block content %}

<br />

{% if user.is_authenticated %}

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<div class="container" style="max-width: 600px">
  <h1 class="mb-3" style="text-align: center">Upload Your Samples Here</h1>
  <div class="card mb-3" style="width: 100%; padding: 20px">
    <form
      class="card-body"
      //enctype="multipart/form-data"
      method="POST"
      //enctype="multipart/form-data"
      style="padding: 20px"
    >
      {% csrf_token %} {{ form.as_p }}
      
       <div class="form-group m-3">
                            <label>Upload images</label>
                            <input required name="images" type="file" multiple class="form-control-file">
       </div>
       <button
        class="btn btn-primary"
        id="accept"
        type="submit"
        style="width: 100%; padding: 10px"
      >
        Upload

      </button>
    </form>
    
  </div>
  <a href="{% url 'home' %}">
        <button type="button" class="btn btn-secondary">Back</button>
        </a>
        
  {% comment %} <a href="{% url 'sampleviewer' %}">
    <button class="mt-1 btn btn-primary" style="width: 100%; padding: 10px">
      Show List of Samples
    </button>
  </a> {% endcomment %}
</div>

{% else %}
<br />
You are not authorized to view this page... Please login first!
<br />
{%endif %}
<br />
{% endblock %}
